<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="./src/js/index.js" defer></script>
</head>

<body data-bs-theme="light" class="bg-body">

  <div class="navbar navbar-expand-lg align-items-center justify-content-md-between py-3 mb-4 border-bottom d-flex flex-wrap bg-success bg-opacity-75">
    <div class="col-md-3 mb-2 mb-md-0">
      <img class="logo-uffs bg-body bg-opacity-75" src="./src/assets/logo.png" alt="Logo UFFS" />
    </div>
    <div class="col-md-3 mb-2 mb-md-0 btn-group">
      <select id="dropdown-cursos" class="form-select">
        <option disabled selected>Selecione o curso</option>
        <option id="without-curso" style="display: none;" disabled>Nenhum curso cadastrado</option>
      </select>
    </div>
    <div class="col-md-1 mb-2 mb-md-0">
      <div class="form-check form-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="container-main cursos">
    <div id="error-curso">
      <h1 class="text-center">Nenhum curso encontrado.</h1>
    </div>
    <section class="curso">
      <div class="curso-header text row align-items-center">
        <h2 id="curso-name"></h2>
      </div>
      <div class="curso-info text">
        <span id="turno" class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill"></span>
        <span id="campus" class="badge bg-dark-subtle border border-dark-subtle text-dark-emphasis rounded-pill"></span>
        <br><br>
        <span id="coordenacao"></span>
        <br><br>
        <p id="descricao"></p>
      </div>
      <div id="ccrs"></div>
    </section>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Ol√°, bem vindo!</strong>
      </div>
      <div class="toast-body">
        Espero que nosso site supra suas necessidades.
      </div>
    </div>
  </div>
</body>

</html>
